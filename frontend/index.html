
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRU - Sistema Integrado de Regentes da Unilab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': { // Indigo
                '500': '#6366F1',
                '600': '#4F46E5',
                '700': '#4338CA',
              },
              'secondary': { // Teal
                '500': '#14B8A6',
                '600': '#0D9488',
              },
              'accent': { // Rose
                '500': '#F43F5E',
                '600': '#E11D48',
              },
              'tech': { // Violet
                  '500': '#8B5CF6',
              },
              // Keep old names for compatibility, but point to new palette
              'unilab-blue': '#4338CA', // primary-700
              'unilab-green': '#0D9488', // secondary-600
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        .prose {
          @apply text-gray-700;
        }
        .prose h1, .prose h2, .prose h3 {
          @apply font-bold text-gray-800;
        }
        .prose strong {
          @apply font-bold;
        }
        .prose ul {
            @apply list-disc list-inside;
        }
        .prose li {
            @apply mb-1;
        }
      }
      @layer components {
        .high-contrast {
            background-color: #000 !important;
            color: #FFFF00 !important;
        }
        .high-contrast div, .high-contrast header, .high-contrast main, .high-contrast footer, .high-contrast nav, .high-contrast aside, .high-contrast section, .high-contrast article, .high-contrast button, .high-contrast input, .high-contrast select, .high-contrast table, .high-contrast tbody, .high-contrast thead, .high-contrast tr, .high-contrast td, .high-contrast th,
        .high-contrast [class*="bg-"] {
            background-color: #000 !important;
            color: #FFFF00 !important;
            border-color: #FFFF00 !important;
        }
         .high-contrast .prose {
            color: #FFFF00 !important;
        }
        .high-contrast a, .high-contrast button {
            color: #87CEEB !important; /* Light blue for links */
        }
        .high-contrast img, .high-contrast svg {
            filter: grayscale(100%) contrast(300%);
        }
        .high-contrast [class*="text-gray-"], .high-contrast [class*="text-slate-"] {
            color: #FFFF00 !important;
        }
        .high-contrast [class*="text-white"] {
            color: #000 !important;
        }
         .high-contrast [class*="bg-unilab-blue"], .high-contrast [class*="bg-primary-"] {
            background-color: #000 !important;
            color: #87CEEB !important;
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
